version: "4.53.0"
# Docker Compose file to run frontend, backend, database, and nginx
services:
  # Database container
  database:
    image: postgres:15
    container_name: database
    environment:
      POSTGRES_USER: Harshpreet_Singh
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: appdb
    volumes:
      # Persistent storage for database
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  # Backend service container
  backend:
    image: node:18-alpine
    container_name: backend
    depends_on:
      - database
    environment:
      DB_HOST: database
      DB_USER: Harshpreet_Singh
      DB_PASSWORD: 1234
      DB_NAME: appdb
    ports:
      - "5000:5000"
  # Frontend service container
  frontend:
    image: node:18-alpine
    container_name: frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: nginx
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
# Volume for database persistence
volumes:
  db_data:

networks:
  app-network:
    driver: bridge